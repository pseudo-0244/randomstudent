<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Student Picker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
    }

    h1 {
        color: #333;
    }

    .button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }

    .student {
        margin-top: 20px;
        font-size: 24px;
        color: #333;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Random Student Picker</h1>
    <button class="button" onclick="pickRandomStudent()">Pick a Random Student</button>
    <p class="student" id="randomStudent"></p>
</div>
<script>
    const students = [
        "Student 1", "Student 2", "Student 3", "Student 4", "Student 5", // Add more student names as needed
        // Add all 63 student names here
    ];

    let pickedStudents = [];

    function pickRandomStudent() {
        if (pickedStudents.length === students.length) {
            alert("All students have been picked!");
            return;
        }

        let randomIndex = Math.floor(Math.random() * students.length);
        while (pickedStudents.includes(randomIndex)) {
            randomIndex = Math.floor(Math.random() * students.length);
        }

        pickedStudents.push(randomIndex);
        document.getElementById("randomStudent").innerText = students[randomIndex];
    }
</script>
</body>
</html>
